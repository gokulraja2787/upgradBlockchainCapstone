#Capabilities

Capabilities:
  Channel: &ChannelCapabilities
    # Using 1.4.3 for a fix for below mentioned issues
    # https://learn.upgrad.com/v/course/360/question/157290/answer/679811
    # https://learn.upgrad.com/v/course/360/question/157259
    V1_4_3: true
    # Channel capabilties 1.3 or above
    V1_3: true
  Orderer: &OrdererCapabilities
    #V1_4_2: true
    # Orderer capabilities 1.1 or above
    V1_1: true
  Application: &ApplicationCapabilities
    #V1_4_2: true
    # Application capabilities 1.3 or above
    V1_3: true

#Application

Application: &ApplicationDefaults
  Organizations:
  Policies: &ApplicationDefaultPolicies
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
  Capabilities: *ApplicationCapabilities

#Orderer
Orderer: &OrdererDefaults

  OrdererType: solo
  Addresses:
    - orderer.reliance-network.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Kafka:
    Brokers: 
      #Listen kafka in port 9092
      - 127.0.0.1:9092

  Organizations:
  Capabilities: *OrdererCapabilities
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
    # BlockValidation specifies what signatures must be included in the block
    # from the orderer for the peer to validate it.
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    # Who may invoke the 'Deliver' API
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    # Who may invoke the 'Broadcast' API
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    # By default, who may modify elements at this config level
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
  Capabilities:
    <<: *ChannelCapabilities

#Profiles
Profiles:
  OrdererGenesis:
    <<: *ChannelDefaults
    Capabilities:
      <<: *ChannelCapabilities
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - <<: *OrdererOrg
    Consortiums:
      RelianceNetworkConsortium:
        Organizations:
          - *infrastructure
          - *power
          - *communication
          - *entertainment
          - *capital
  
  ChannelRegOrgs:
    Consortium: RelianceNetworkConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *infrastructure
        - *power
        - *communication
        - *entertainment
        - *capital
      Capabilities:
        <<: *ApplicationCapabilities
                