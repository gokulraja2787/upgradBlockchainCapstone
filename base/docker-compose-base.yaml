      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.infrastructure.reliance-network.com:7051
      - CORE_PEER_LOCALMSPID=infrastructureMSP
    volumes:
        - /var/run/:/host/var/run/
